---
- name: Setup kubeconfig on control plane nodes
  hosts: kube_control_plane[0]
  become: yes
  tasks:
    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy admin.conf to ubuntu user's .kube/config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Verify kubeconfig is working
      command: kubectl get nodes
      become: yes
      become_user: ubuntu
      register: kubectl_output
      changed_when: false

    - name: Display cluster nodes
      debug:
        msg: "{{ kubectl_output.stdout_lines }}"
